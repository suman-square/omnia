---

omnia_credential_file: "{{ input_project_dir }}/omnia_config_credentials.yml"
omnia_credential_vault_path: "{{ input_project_dir }}/.omnia_config_credentials_key"

# Usage: fetch_default_credentials.yml
default_warning_msg: "WARNING: The following are default credentials. If left empty default credentials will be used. Please enter valid inputs."

# Usage: fetch_optional_credentials.yml
optional_warning_msg: "WARNING: The following are optional default. If left empty these credentials will be skipped. Please enter valid inputs."

# Usage: fetch_mandatory_credentials.yml
mandatory_warning_msg: "WARNING: The following are mandatory credentials and cannot be left them empty. Please enter valid inputs."

# Usage: fetch_password.yml
mandatory_password_fail_msg: "Failed. Please provide valid password for mandatory credential."
password_match_fail_msg: "Failed. Passwords do not match. Please try again."
password_fail_msg: "Failed. Please provide valid password."

# Usage: fetch_username.yml
mandatory_credentials_msg: "Failed. Please provide valid username for mandatory credential."
username_fail_msg: "Failed. Please provide valid username."

omnia_credentials:
  provision:
    mandatory:
      password:
        - provision_password
    optional:
      username:
        - bmc_username
        - switch_snmp3_username
      password:
        - bmc_password
        - switch_snmp3_password
  prepare_oim:
    mandatory:
      password:
        - postgresdb_password
        - pulp_password
    optional:
      username:
        - docker_username
      password:
        - docker_password
  local_repo:
    optional:
      username:
        - docker_username
      password:
        - docker_password
  slurm:
    default:
      password:
        - mariadb_password
  openldap:
    mandatory:
      password:
        - openldap_db_password
        - openldap_config_password
        - openldap_monitor_password
    default:
      username:
        - openldap_db_username
        - openldap_config_username
  freeipa:
    mandatory:
      password:
        - kerberos_admin_password
        - directory_manager_password
