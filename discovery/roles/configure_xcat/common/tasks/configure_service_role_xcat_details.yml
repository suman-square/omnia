---

- name: Add some common service node attributes to the service nodegroup
  ansible.builtin.command: >
    {{ xcat_path }}/chdef -t group -o service
    'setupnfs=1' 'setuptftp=1' 'setupnameserver=1' 'setupconserver=2'
  changed_when: true

- name: Set hierarchicalattrs
  ansible.builtin.command: "{{ xcat_path }}/chdef -t site hierarchicalattrs=\"postscripts\""
  changed_when: true

- name: Set sharedtftp in clustersite
  ansible.builtin.command: "{{ xcat_path }}/chdef -t site clustersite 'sharedtftp=1'"
  changed_when: true

- name: Set install location in clustersite
  ansible.builtin.command: "{{ xcat_path }}/chdef -t site clustersite 'installloc=/install'"
  changed_when: true
